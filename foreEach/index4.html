<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 id="result"></h1>


    <script>



        const array_of_obj1 = [{ name: 'Elie' }, { name: 'Tim' }, { name: 'Matt' }, { name: 'Colt' }];


        addKeyAndValue(array_of_obj1, 'title', 'instructor');

        console.log(array_of_obj1); //this show the updated objects


        function addKeyAndValue(arr, key, value) {


            arr.forEach(

                function (item, index) {

                    Object.defineProperty(item, key, { value: value })

                }



            );



            return arr;


        }



    </script>



</body>

</html>
