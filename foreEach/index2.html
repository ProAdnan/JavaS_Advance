<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 id="result"></h1>
    <h1 id="result2"></h1>


    <script>

        const arr1 = [1, 2, 3];
        const arr2 = [5, 1, 2, 3, 10];


        document.getElementById("result").innerHTML = onlyEvenValues(arr1);
        document.getElementById("result2").innerHTML = onlyEvenValues(arr2);


        function onlyEvenValues(arr) {

            const result = [];

            arr.forEach(


                function (item) {

                    if (item % 2 == 0) {

                        result.push(item);
                    }

                }


            );


            return result;
        }



    </script>
</body>

</html>
