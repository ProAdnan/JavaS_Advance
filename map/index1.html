<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>





<body>

<h1 id="result"></h1>


    <script>

        const nums = [2, 5, 100];



        document.getElementById("result").innerHTML=doubleNumbers(nums);




        function doubleNumbers(arr) {

            let result = arr.map(

                function (item,index) {

                    return item*=2;

                }


            );



                return result;
        }


    </script>


</body>

</html>
