<body>

<h1 id="result"></h1>


    <script>    

        const people = [
    {
        name: "Angelina Jolie",
        age: 80
    },
    {
        name: "Eric Jones",
        age: 2
    },
    {
        name: "Paris Hilton",
        age: 5
    },
    {
        name: "Kayne West",
        age: 16
    },

    {
        name: "millie Ziroll",
        age: 100
    }

    ];



        document.getElementById("result").innerHTML=namesOnly(people);

        console.log(namesOnly(people));


        function namesOnly(arr) {

            let result = arr.map(

                function (item,index) {

                    return item.name;

                }


            );



                return result;
        }


    </script>
